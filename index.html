<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas desempregado - Portfólio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 60px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Sobre/Recado */
        #sobre {
            background: white;
            padding: 60px 0;
            text-align: center;
        }

        #sobre h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #667eea;
        }

        #sobre p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1em;
            color: #666;
        }

        /* Galeria */
        #portfolio {
            padding: 60px 0;
            background: #f4f4f4;
        }

        #portfolio h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 40px;
            color: #667eea;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .galeria img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        /* Contato */
        #contato {
            background: white;
            padding: 60px 0;
            text-align: center;
        }

        #contato h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #667eea;
        }

        .info-contato {
            font-size: 1.2em;
            color: #666;
        }

        .info-contato a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .galeria {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Lucas desempregado</h1>
            <p>Sou um desempregado com medo do clt</p>
        </div>
    </header>

    <!-- Sobre/Recado -->
    <section id="sobre">
        <div class="container">
            <h2>Minha História</h2>
            <p>so sei jogar roblox e conta mentira sou um masseiro cabeçudo</p>
        </div>
    </section>

    <!-- Galeria de Fotos -->
    <section id="portfolio">
        <div class="container">
            <h2>Meu Trabalho</h2>
            <div class="galeria">
                <img src="https://conteudo.imguol.com.br/c/noticias/66/2018/11/09/capa-carteira-de-trabalho-novo-1541774022763_v2_450x600.jpg" alt="Trabalho 1">
                <img src="https://i.imgur.com/2po96tO_d.webp?maxwidth=760&fidelity=grand" alt="Trabalho 2">
                <img src="https://i.imgur.com/MGpVbur.jpeg" alt="Trabalho 3">
                <img src="https://conteudo.imguol.com.br/c/noticias/66/2018/11/09/capa-carteira-de-trabalho-novo-1541774022763_v2_450x600.jpg" alt="Trabalho 4">
                <img src="https://i.imgur.com/2po96tO_d.webp?maxwidth=760&fidelity=grand" alt="Trabalho 5">
                <img src="https://i.imgur.com/MGpVbur.jpeg" alt="Trabalho 6">
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <div class="container">
            <h2>Vamos Conversar?</h2>
            <div class="info-contato">
                <p>Email: <a href="mailto:seuemail@example.com">seuemail@example.com</a></p>
                <p>LinkedIn: <a href="https://linkedin.com/in/seuusuario" target="_blank">/in/seuusuario</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Lucas desempregado. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
